<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/DatepickerInput</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="assets/docs.css">
        <link rel="stylesheet" href="assets/responsive.css">
        <link rel="stylesheet" href="../assets/calendar.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="index.html">Tests</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <header class="jumbotron subhead">
            <div class="container">
                <h1>Dojo-Bootstrap/DatepickerInput</h1>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <section>
                    <div class="page-header">
                        <h1>Declarative</h1>
                    </div>
                    
                    <input class="span4" type="text" data-dojo-type="bootstrap/DatepickerInput" data-dojo-props="date: new Date(), format: 'full', weekStart: 1">
                </section>
                
                <section>
                    <div class="page-header">
                        <h1>Programmatic</h1>
                    </div>
                    
                    <input id="my-datepicker">
                </section>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            // declarative stuff
            require([
                "bootstrap/DatepickerInput",
                "dojo/ready",
                "dojo/parser"
            ], function (
                DatepickerInput,
                ready,
                parser
            ) {
                ready(function () {
                    parser.parse();
                });
            });
        </script>
        
        <script>
            // programmatic stuff
            require([
                "bootstrap/DatepickerInput",
                "dojo/on",
                "dojo/domReady!"
            ], function (
                DatepickerInput,
                on
            ) {
                var datepicker = new DatepickerInput({
                    date: new Date(),
                    format: 'full',
                    'class': 'span4'
                }, 'my-datepicker');
                
                datepicker.on('show-calendar', function (ev) {
                    console.info('Calendar is now shown');
                });
                
                datepicker.on('hide-calendar', function (ev) {
                    console.info('Calendar is now hidden');
                });
                
                datepicker.watch('date', function (prop, oldVal, val) {
                    console.info('Date is now ' + val);
                });
                
                datepicker.startup();
            });
        </script>
    </body>
</html>
