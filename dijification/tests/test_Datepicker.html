<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Datepicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="assets/docs.css">
        <link rel="stylesheet" href="assets/responsive.css">
        <link rel="stylesheet" href="../assets/calendar.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="index.html">Tests</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Dojo-Bootstrap/Datepicker</h1>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <section>
                    <div class="input-append date">
                        <input class="span2" size="16" type="text" value="03-12-2012" data-dojo-type="bootstrap/Datepicker" data-dojo-props="format: 'dd-mm-yyyy', weekStart: 0">
                        <!--<span class="add-on"><i class="icon-th"></i></span>-->
                    </div>
                </section>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require([
                "bootstrap/Datepicker",
                "dojo/ready",
                "dojo/parser"
            ], function (
                Datepicker,
                ready,
                parser
            ) {
                ready(function () {
                    parser.parse();
                });
            });
        </script>
    </body>
</html>
