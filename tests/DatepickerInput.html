<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dobolo/DatepickerInput tests</title>
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="../assets/calendar.css">
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dobolo/DatepickerInput</h1>
            
            <input type="text" id="dec1" data-dojo-type="dobolo/DatepickerInput" data-dojo-props="format: 'full'" value="Thursday, December 3, 2020"/>
            
            <script>
                require([
                    "doh",
                    "mijit/registry",
                    "dobolo/DatepickerInput",
                    "dojo/_base/lang",
                    "dojo/_base/window",
                    "dojo/on",
                    "dojo/parser",
                    "dojo/date/locale",
                    "dojo/dom-construct",
                    "dojo/dom-attr",
                    "dojo/ready"
                ], function (
                    doh,
                    registry,
                    DatepickerInput,
                    lang,
                    baseWin,
                    on,
                    parser,
                    locale,
                    domConstruct,
                    domAttr,
                    ready
                ) {
                    parser.parse();
                    
                    ready(function () {
                        doh.register("declarative usage", [
                            {
                                name: "should have initial state",
                                runTest: function () {
                                    var dec1 = registry.byId('dec1');
                                    doh.is('Thursday, December 3, 2020', dec1.get('value'), 'value is Thursday, December 3, 2020');
                                    doh.is(2020, dec1.get('date').getFullYear(), 'year is 2020');
                                    doh.is(11, dec1.get('date').getMonth(), 'month is 11 (december)');
                                    doh.is(3, dec1.get('date').getDate(), 'day is 3');
                                }
                            },
                            {
                                name: "should have state after set(value)",
                                runTest: function () {
                                    var dec1 = registry.byId('dec1');
                                    dec1.set('value', 'Saturday, March 7, 2015');
                                    doh.is('Saturday, March 7, 2015', dec1.get('value'), 'value is Saturday, March 7, 2015');
                                    doh.is(2015, dec1.get('date').getFullYear(), 'year is 2015');
                                    doh.is(2, dec1.get('date').getMonth(), 'month is 2 (march)');
                                    doh.is(7, dec1.get('date').getDate(), 'day is 7');
                                }
                            },
                            {
                                name: "should have state after set(date)",
                                runTest: function () {
                                    var dec1 = registry.byId('dec1');
                                    dec1.set('date', new Date(2022,7,17,0,0,0));
                                    doh.is('Wednesday, August 17, 2022', dec1.get('value'), 'value is Wednesday, August 17, 2022');
                                    doh.is(2022, dec1.get('date').getFullYear(), 'year is 2022');
                                    doh.is(7, dec1.get('date').getMonth(), 'month is 7 (august)');
                                    doh.is(17, dec1.get('date').getDate(), 'day is 17');
                                }
                            },
                            {
                                name: "setting the value should be watchable",
                                valHandle: null,
                                dateHandle: null,
                                setUp: function () {
                                    
                                },
                                runTest: function () {
                                    var dec1 = registry.byId('dec1'), newVal = false, newDate = false;
                                    
                                    this.valHandle = dec1.watch('value', function (prop, old, val) {
                                        newVal = true;
                                    });
                                    
                                    this.dateHandle = dec1.watch('date', function (prop, old, val) {
                                        newDate = true;
                                    });
                                    
                                    dec1.set('value', 'Saturday, March 7, 2015');
                                    doh.t(newVal && newDate, 'set(value) has triggered watch(value) and watch(date)');
                                },
                                tearDown: function () {
                                    this.valHandle.remove();
                                    this.dateHandle.remove();
                                }
                            },
                            {
                                name: "setting the date should be watchable",
                                valHandle: null,
                                dateHandle: null,
                                setUp: function () {
                                    
                                },
                                runTest: function () {
                                    var dec1 = registry.byId('dec1'), newVal = false, newDate = false;
                                    
                                    this.valHandle = dec1.watch('value', function (prop, old, val) {
                                        newVal = true;
                                    });
                                    
                                    this.dateHandle = dec1.watch('date', function (prop, old, val) {
                                        newDate = true;
                                    });
                                    
                                    dec1.set('date', new Date(2022,7,17,0,0,0));
                                    doh.t(newVal && newDate, 'set(date) has triggered watch(value) and watch(date)');
                                },
                                tearDown: function () {
                                    this.valHandle.remove();
                                    this.dateHandle.remove();
                                }
                            },
                            {
                                name: "value should output in those formats",
                                runTest: function () {
                                    var dec1 = registry.byId('dec1'),
                                        d = new Date(2022,7,17,0,0,0);
                                    
                                    dec1.set('format', 'short');
                                    dec1.set('date', d);
                                    doh.is('8/17/22', dec1.get('value'), 'short is 8/17/22');
                                    
                                    dec1.set('format', 'medium');
                                    dec1.set('date', d);
                                    doh.is('Aug 17, 2022', dec1.get('value'), 'medium is Aug 17, 2022');
                                    
                                    dec1.set('format', 'long');
                                    dec1.set('date', d);
                                    doh.is('August 17, 2022', dec1.get('value'), 'long is August 17, 2022');
                                    
                                    dec1.set('format', 'full');
                                    dec1.set('date', d);
                                    doh.is('Wednesday, August 17, 2022', dec1.get('value'), 'full is Wednesday, August 17, 2022');
                                }
                            },
                            {
                                name: "set(value) should understand those formats",
                                runTest: function () {
                                    var dec1 = registry.byId('dec1'),
                                        d = new Date(2022,7,17,0,0,0);
                                    
                                    dec1.set('format', 'short');
                                    dec1.set('value', '8/17/22');
                                    doh.is(2022, dec1.get('date').getFullYear(), 'year is 2022');
                                    doh.is(7, dec1.get('date').getMonth(), 'month is 7 (august)');
                                    doh.is(17, dec1.get('date').getDate(), 'day is 17');
                                    
                                    dec1.set('format', 'medium');
                                    dec1.set('value', 'Aug 17, 2022');
                                    doh.is(2022, dec1.get('date').getFullYear(), 'year is 2022');
                                    doh.is(7, dec1.get('date').getMonth(), 'month is 7 (august)');
                                    doh.is(17, dec1.get('date').getDate(), 'day is 17');
                                    
                                    dec1.set('format', 'long');
                                    dec1.set('value', 'August 17, 2022');
                                    doh.is(2022, dec1.get('date').getFullYear(), 'year is 2022');
                                    doh.is(7, dec1.get('date').getMonth(), 'month is 7 (august)');
                                    doh.is(17, dec1.get('date').getDate(), 'day is 17');
                                    
                                    dec1.set('format', 'full');
                                    dec1.set('value', 'Wednesday, August 17, 2022');
                                    doh.is(2022, dec1.get('date').getFullYear(), 'year is 2022');
                                    doh.is(7, dec1.get('date').getMonth(), 'month is 7 (august)');
                                    doh.is(17, dec1.get('date').getDate(), 'day is 17');
                                }
                            },
                            {
                                name: "showing and hiding the calendar should trigger events",
                                showHandle: null,
                                hideHandle: null,
                                setUp: function () {
                                    
                                },
                                runTest: function () {
                                    var dec1 = registry.byId('dec1'), shown = false, hidden = false;
                                    
                                    this.showHandle = on(dec1, 'show-calendar', function (ev) {
                                        shown = true;
                                    });
                                    
                                    this.hideHandle = on(dec1, 'hide-calendar', function (ev) {
                                        hidden = true;
                                    });
                                    
                                    dec1.showCalendar();
                                    dec1.hideCalendar();
                                    doh.t(shown && hidden, 'show-calendar and hide-calendar events have fired');
                                },
                                tearDown: function () {
                                    this.showHandle.remove();
                                    this.hideHandle.remove();
                                }
                            },
                        ]);
                        
                        doh.register("programmatic usage", [
                            {
                                name: "should have initial state",
                                setUp: function () {
                                    this.pro1 = new DatepickerInput({
                                        format: 'full',
                                        value: 'Thursday, December 3, 2020'
                                    });
                                    
                                    this.pro1.placeAt(baseWin.body(), 'first');
                                    this.pro1.startup();
                                },
                                runTest: function () {
                                    doh.is('Thursday, December 3, 2020', this.pro1.get('value'), 'value is Thursday, December 3, 2020');
                                    doh.is(2020, this.pro1.get('date').getFullYear(), 'year is 2020');
                                    doh.is(11, this.pro1.get('date').getMonth(), 'month is 11 (december)');
                                    doh.is(3, this.pro1.get('date').getDate(), 'day is 3');
                                },
                                tearDown: function () {
                                    this.pro1.destroyRecursive();
                                }
                            }
                        ]);
                        
                        doh.run();
                    });
                });
            </script>
        </div>
    </body>
</html>
